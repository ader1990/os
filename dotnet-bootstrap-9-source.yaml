package:
  name: dotnet-bootstrap-9-source
  version: 9.0.0
  epoch: 0
  description: ".NET SDK Bootstrap"
  copyright:
    - license: MIT
  resources:
    cpu: 2
    memory: 32Gi
  dependencies:
    runtime:
      - icu

environment:
  contents:
    packages:
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - curl
      - glibc-locale-en
      - icu-dev
      - krb5-dev
      - libunwind-dev
      - lttng-ust-dev
      - ncurses-dev
      - openssl-dev
      - wolfi-base
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/dotnet/dotnet
      tag: v${{package.version}}
      expected-commit: a2bc464e40415d625118f38fbb0556d1803783ff
      destination: /home/build/src

  - working-directory: /home/build/src
    pipeline:
      - runs: |
          ./prep-source-build.sh
      - runs: |
          ./build.sh --source-only
      - runs: |
          mkdir -p "${{targets.destdir}}"/usr/share/dotnet-bootstrap-9-source/source-sdk
          tar -ozxf artifacts/assets/Release/dotnet-sdk-*-tar.gz -C "${{targets.destdir}}"/usr/share/dotnet-bootstrap-9-source/source-sdk
          rm -f "${{targets.destdir}}"/usr/share/dotnet-bootstrap-9-source/source-sdk/shared/Microsoft.NETCore.App/9.0.*/libcoreclrtraceptprovider.so
          mkdir -p "${{targets.destdir}}"/usr/share/dotnet-bootstrap-9-source/source-artifacts
          tar -ozxf /<stage1-path>/artifacts/assets/Release/Private.SourceBuilt.Artifacts.*.tar.gz -C "${{targets.destdir}}"/usr/share/dotnet-bootstrap-9-source/source-artifacts

  - uses: strip

update:
  enabled: false
  github:
    identifier: dotnet/dotnet
    strip-prefix: v
    use-tag: true
    tag-filter: "v9"
